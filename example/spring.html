<html>
    <head>
        <title>spring</title>
        <style type="text/css">
            head {padding-bottom: 100px;text-align: center; }
            h1 {color:red;}
            p {color:green;}
        .centerDiv{margin-left:50%;}
        .imgDiv{margin-left:20%;}
        </style>
        <script language=javascript>
        var strength=0;
        function flash()
        {   
            window.document.all("flashing").style.filter="Glow(color=#ffff00,strength="+strength+")";
            strength+=4;
            if(strength>20) strength=0;
                setTimeout("flash()",200);
        }
        </script> 
    </head>
    <body>

    <div class="centerDiv">
    onload=flash()
    <h1 onload="flash()">春晓</h1>
    <p>春眠不觉晓，
    <br/>处处闻啼鸟。
    <br/>夜来风雨声，
    <br/>花落知多少。</p>
    <CENTER>
    <DIV id=flashing 
    style="COLOR: #ff0000; FONT-FAMILY: 黑体; HEIGHT: 35px; WIDTH: 206px">欢迎光临素材天下网!</DIV></CENTER>

    <i>Welcome to my first blog!</i>
    </div>
